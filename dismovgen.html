    <title>Movie Generator</title>
    <style>
        body {
            background: linear-gradient(90deg, red, black, red);
            color: purple;
            font-family: 'fantasy', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
            background-size: cover;
        }

        h1 {
            font-family: 'cursive', sans-serif;
        }

        button {
            background-color: darkred;
            color: purple;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid purple;
            margin: auto; /* Center the button horizontally */
            display: block; /* Ensure the button is visible by default */
        }

        button:hover {
            animation: wiggle 0.5s infinite;
            transform: none;
        }

        @keyframes wiggle {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, red, black, red); /* Use the same gradient as the body */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            pointer-events: none; /* Disable pointer events during loading */
        }

        #loadingGif {
            width: 200px;
            height: 200px;
        }

        #generatedMovie {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

        function generateMovie() {
            // Hide the button during loading
            document.querySelector("button").style.display = "none";

            // Display the full-screen loading gif
            document.getElementById("loadingOverlay").style.display = "flex";
            document.getElementById("h1").style.display = "none";
            document.getElementById("generatedMovie").style.display = "none";

            setTimeout(function () {
                var randomIndex = Math.floor(Math.random() * movieList.length);
                var randomMovie = movieList[randomIndex];

                // Hide the loading overlay and display the generated movie
                document.getElementById("loadingOverlay").style.display = "none";
                document.getElementById("h1").style.display = "block";
                document.getElementById("generatedMovie").style.display = "block";

                // Display the generated movie
                document.getElementById("generatedMovie").innerText = "" + randomMovie;

                // Show the button after loading is complete
                document.querySelector("button").style.display = "block";
            }, 2000);
        }
